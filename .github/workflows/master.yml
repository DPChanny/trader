name: "Deploy App & API to EC2"

# 1. 'master' 브랜치에 푸시(push)가 발생했을 때만 실행됩니다.
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22

          script: |
            echo "=== 1. Stopping old APP process (Port 8080) ==="
            APP_PID=$(lsof -t -i :8080 || true)
            if [ -n "$APP_PID" ]; then
              kill -9 $APP_PID
              echo "Killed old APP process ($APP_PID) on port 8080."
            else
              echo "No APP process found on port 8080."
            fi

            echo "=== 2. Stopping old API process (Port 8000) ==="
            API_PID=$(lsof -t -i :8000 || true)
            if [ -n "$API_PID" ]; then
              kill -9 $API_PID
              echo "Killed old API process ($API_PID) on port 8000."
            else
              echo "No API process found on port 8000."
            fi

            echo "=== 3. Updating code from master ==="
            cd ~/trader
            git pull origin master

            echo "=== 4. Reconstructing .env files using cat ==="
            
            echo "--- Creating api/.env ---"
            cat << EOF > ~/trader/api/.env
            DISCORD_BOT_TOKEN=${{ secrets.DISCORD_TOKEN }}
            APP_HOST=${{ vars.EC2_HOST }}
            EOF
            
            echo "--- Creating app/.env ---"
            cat << EOF > ~/trader/app/.env
            VITE_API_HOST = ${{ vars.EC2_HOST }}
            EOF
            
            echo ".env files synced."

            echo "=== 5. Installing App dependencies ==="
            cd ~/trader/app
            npm install

            echo "=== 6. Starting APP (Port 8080) ==="
            nohup npm run preview -- --host 0.0.0.0 --port 8080 > output.log 2>&1 &

            echo "=== 7. Starting API (Port 8000) ==="
            cd ~/trader/api
            
            conda activate trader

            nohup uvicorn main:app --host 0.0.0.0 --port 8000 > output.log 2>&1 &

            echo "=== Deployment Finished Successfully ==="
